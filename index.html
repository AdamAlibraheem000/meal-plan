<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meal Plan</title>
</head>
<body>
    <main class="container">
        <section>
            <article class="btns-flex">
                <button id="btn-meal-1">Meal one</button>
                <button id="btn-meal-2">Meal Two</button>
                <button id="btn-meal-3">Meal Three</button>
                <button id="btn-smooth-1">Smoothie</button>
                <button id="btn-smooth-2">Smoothie</button>
                <button id="btn-smooth-3">Smoothie</button>
            </article>
            <article class="macros-container">
                <div>
                    <label for="">Calories</label>
                    <input id="calories" type="text" placeholder="0" disabled>
                </div>
                <div>
                    <label for="">Protein</label>
                    <input id="protein" type="text" placeholder="0" disabled>
                </div>
                <div>
                    <label for="">Fats</label>
                    <input id="fats" type="text" placeholder="0" disabled>
                </div>
                <div>
                    <label for="">Carbs</label>
                    <input id="carbs" type="text" placeholder="0" disabled>
                </div>
                <div>
                    <label for="">Total</label>
                    <input id="total" type="text" placeholder="0" disabled>
                </div>
            </article>
        </section>
        <footer>
            <article class="btn-reset-cont">
                <button id="btn-reset">Reset</button>
            </article>
            <article id="completed">
                <h3>Meal Plan Completed</h3>
            </article>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
